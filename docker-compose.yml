services:
  api:
    build:
      context: .
      target: api
    environment:
      WEB_URL: http://localhost:3000
    env_file:
      - spotify.env
    ports:
      - "5000:80"
    volumes:
      - ./api/src/api:/opt/pysetup/api

  web:
    build:
      context: .
      target: web
    environment:
      CHOKIDAR_USEPOLLING: 1
    ports:
      - "3000:3000"
    volumes:
      - ./web:/usr/src/app
